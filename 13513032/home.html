<!DOCTYPE html>

<html>
	<head>
		<title>Simple StackExchange</title>
		<link href="style.css" rel="stylesheet" type="text/css"></link>
	</head>

	<body>
		<h1>Simple StackExchange</h1>

		<form class="center">
			<input id="searchBox" name="searchBox" type="text"></input>
			<input id="searchButton" type="button" value="Search"></input>
		</form>

		<div class="center" style="margin-top:6px">
			Cannot find what you are looking for? <span style="color:orange"><b>Ask here</b></span>
		</div>

		<h3 style="margin-left:10.5%">Recently Asked Questions</h3>
		<p class="questionBoundary"></p>
		<questionTopic>The question topic goes here</questionTopic>

		<p style="margin-top:-10px">
			<votes>0 Votes</votes>
			<answers>0 Answers</answers>
		</p>

		<p class="askedBy">
			asked by <b><span style="color:purple">name</span>|<span style="color:orange">edit</span>|<span style="color:red">delete</span></b>
		</p>

	</body>
</html>
